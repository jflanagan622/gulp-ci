        </ul>

			<div class="bar" style="width:75%;"></div>

	<script src="js/jquery.min.js"></script>

  	<script type="text/javascript">
    
$(document).ready(function() {
		   
		   
		   
   var table = $('#the-table').DataTable( {

            url: url,
            type: 'GET',
            dataSrc: "data",
            beforeSend: function (request) {
                
            }
    },*/

});
